  <script>
    (function(){
      // Theme toggle
      const key='theme';
      const saved=localStorage.getItem(key);
      if(saved==='dark'){ document.documentElement.setAttribute('data-theme','dark'); }
      document.getElementById('themeToggle')?.addEventListener('click',()=>{
        const isDark=document.documentElement.getAttribute('data-theme')==='dark';
        document.documentElement.setAttribute('data-theme', isDark?'light':'dark');
        localStorage.setItem(key, isDark?'light':'dark');
      });

      // i18n (نفس الشيفرة عندك)
      const LANG_KEY='lang';
      const dict = {
        en:{
          h1:"Portfolio",
          h2:"Selected Work & Services",
          theme:"Theme",
          navAbout:"About",
          navPortfolio:"Portfolio",
          navContact:"Contact",
          services:"Services",
          s1_title:"Personal Portfolio Website",
          s1_desc:"Simple, responsive one-page website to showcase you.",
          s2_title:"PowerPoint Presentations",
          s2_desc:"Clean, engaging slides that highlight your message.",
          s3_title:"Business Card",
          s3_desc:"Sleek, professional card that reflects your identity.",
          s4_title:"Social Media Posts",
          s4_desc:"Eye-catching, on-brand designs ready to publish.",
          s5_title:"Logo Design",
          s5_desc:"Simple, memorable logo that matches your brand.",
          s6_title:"Arabic Articles Writing",
          viewService:"View service",
          from5:"From <strong>$5.00</strong>",
          hoursHint:"Available daily: 9:00 AM — 9:00 PM (Amman, UTC+3)"
        },
        ar:{
          h1:"الأعمال",
          h2:"الأعمال والخدمات المختارة",
          theme:"الثيم",
          navAbout:"نبذة",
          navPortfolio:"الأعمال",
          navContact:"التواصل",
          services:"الخدمات",
          s1_title:"موقع شخصي / بورتفوليو",
          s1_desc:"موقع صفحة واحدة بسيط ومتجاوب لعرض معلوماتك.",
          s2_title:"عروض تقديمية PowerPoint",
          s2_desc:"شرائح نظيفة وجذّابة تُبرز رسالتك.",
          s3_title:"بطاقة عمل",
          s3_desc:"بطاقة أنيقة واحترافية تعكس هويتك.",
          s4_title:"منشورات سوشيال ميديا",
          s4_desc:"تصميمات جذّابة ومتناسقة جاهزة للنشر.",
          s5_title:"تصميم شعار",
          s5_desc:"شعار بسيط سهل التذكّر يوافق هويتك.",
          s6_title:"كتابة مقالات عربية",
          viewService:"عرض الخدمة",
          from5:"ابتداءً من <strong>5$</strong>",
          hoursHint:"متاح يوميًا: 9:00 ص — 9:00 م (عمّان، +3)"
        }
      };

      function applyLang(lang){
        const map = dict[lang] || dict.en;
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          const val = map[key];
          if(typeof val === 'string'){ el.innerHTML = val; }
        });
        document.documentElement.lang = (lang==='ar')?'ar':'en';
        document.documentElement.dir  = (lang==='ar')?'rtl':'ltr';
        localStorage.setItem(LANG_KEY, lang);
      }
      const savedLang = localStorage.getItem(LANG_KEY) || 'en';
      applyLang(savedLang);
      document.getElementById('langToggle')?.addEventListener('click',()=>{
        const now = localStorage.getItem(LANG_KEY) || 'en';
        const next = now==='en' ? 'ar' : 'en';
        applyLang(next);
      });
    })();
  </script>
